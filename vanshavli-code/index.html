<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Vanshavli - A modern genetic ancestry modeling tool">
    <meta name="theme-color" content="#1a1a1a">

    <title>Vanshavli | Genetic Ancestry Analysis</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¬</text></svg>">

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Preload Critical Assets -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Vanshavli
            </h1>
            <p class="text-gray-400 mt-4">Advanced Genetic Ancestry Analysis</p>
        </header>

        <!-- Main Content -->
        <main class="space-y-8">
            <!-- Input Panel -->
            <section class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-6 shadow-xl border border-gray-700/50">
                <div class="space-y-6">
                    <div class="space-y-4">
                        <label for="target" class="block text-sm font-medium text-gray-300">
                            Target Population
                        </label>
                        <select id="target" class="select-input select2-input" data-placeholder="Search for a population...">
                            <option value="">Search for a population...</option>
                        </select>
                    </div>

                    <div class="space-y-4">
                        <label for="source" class="block text-sm font-medium text-gray-300">
                            Source Dataset
                        </label>
                        <select id="source" class="select-input">
                            <option value="bronze_age">Bronze Age</option>
                            <option value="medieval">Medieval Age</option>
                        </select>
                    </div>

                    <button id="calculate"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Analyze Genetic Ancestry
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results"
                class="results bg-gray-800/50 backdrop-blur-xl rounded-2xl p-6 shadow-xl border border-gray-700/50"
                style="display: none">
                <h2 class="text-2xl font-semibold mb-6 text-gray-100">Analysis Results</h2>

                <!-- Charts Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gray-900/50 rounded-xl p-4">
                        <canvas id="results-chart"></canvas>
                    </div>
                    <div class="bg-gray-900/50 rounded-xl p-4">
                        <canvas id="results-pie-chart"></canvas>
                    </div>
                </div>

                <!-- Genetic Distance -->
                <div class="bg-gray-900/50 rounded-xl p-4 mb-6">
                    <p class="text-gray-300">
                        Genetic Distance: <span id="distance-value" class="font-medium text-blue-400"></span>
                    </p>
                </div>

                <!-- Results Table -->
                <div class="overflow-x-auto rounded-xl bg-gray-900/50">
                    <table id="results-table" class="w-full">
                        <thead class="border-b border-gray-700">
                            <tr>
                                <th class="py-3 px-4 text-left text-gray-300">Source</th>
                                <th class="py-3 px-4 text-left text-gray-300">Percentage</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700"></tbody>
                    </table>
                </div>

                <button id="copy-results"
                    class="mt-6 bg-gray-700 hover:bg-gray-600 text-gray-100 font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                    Copy Results
                </button>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js" defer></script>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
